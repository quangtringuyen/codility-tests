{% extends "base.html" %}

{% block title %}Login - Codility Tracker{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>üîê Login</h2>
            <p>Sign in to edit lessons and manage content</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    autofocus
                    placeholder="Enter your username"
                    class="form-input"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Enter your password"
                    class="form-input"
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Login
            </button>
        </form>

        <div class="login-help">
            <p><strong>Default Admin Account:</strong></p>
            <p>Username: <code>admin</code></p>
            <p>Password: <code>admin123</code></p>
            <p class="text-muted">‚ö†Ô∏è Change the default password after first login!</p>
        </div>
    </div>
</div>

<style>
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 200px);
    padding: 40px 0;
}

.login-card {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    box-shadow: var(--shadow-md);
    max-width: 450px;
    width: 100%;
    padding: 40px;
}

.login-header {
    text-align: center;
    margin-bottom: 32px;
}

.login-header h2 {
    font-size: 28px;
    margin-bottom: 8px;
    color: var(--text-primary);
}

.login-header p {
    color: var(--text-secondary);
    font-size: 14px;
}

.login-form {
    margin-bottom: 24px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: var(--text-primary);
    font-size: 14px;
}

.form-input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background: var(--bg-main);
    color: var(--text-primary);
    font-size: 15px;
    transition: all 0.2s ease;
}

.form-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.1);
}

.btn-block {
    width: 100%;
    margin-top: 24px;
}

.login-help {
    background: var(--bg-hover);
    border-radius: 8px;
    padding: 16px;
    font-size: 13px;
}

.login-help p {
    margin: 4px 0;
}

.login-help code {
    background: var(--bg-card);
    padding: 2px 6px;
    border-radius: 3px;
    font-family: monospace;
    color: var(--primary);
}

.text-muted {
    color: var(--text-muted);
    font-size: 12px;
    margin-top: 8px !important;
}

@media (max-width: 640px) {
    .login-card {
        margin: 0 16px;
        padding: 24px;
    }
}
</style>
{% endblock %}
