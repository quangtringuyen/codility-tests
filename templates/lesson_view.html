{% extends "base.html" %}

{% block title %}{{ title }} - Codility Tracker{% endblock %}

{% block content %}
<div class="lesson-view">
    <div class="lesson-header">
        <a href="{{ url_for('lessons_index') }}" class="back-link">
            <span class="bi-arrow-left"></span> Back to Lessons
        </a>
        <h1>{{ title }}</h1>
    </div>

    <div class="lesson-content">
        {{ content|safe }}
    </div>

    <div style="margin-top: 32px; text-align: center;">
        <a href="{{ url_for('lessons_index') }}" class="btn btn-outline-secondary">
            <span class="bi-arrow-left"></span> Back to All Lessons
        </a>
    </div>
</div>
{% endblock %}
